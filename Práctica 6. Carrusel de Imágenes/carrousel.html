<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrousel</title>
  <link rel="stylesheet" href="styles.css"> <!--Se enlaza a un archivo CSS externo para aplicar estilos al documento-->
</head>
<body>

  <h1>Carrusel de imágenes</h1>

  <div class="carousel"> <!--Es el contendor principal del carrusel-->
    <button id="prevBtn">&#10094;</button> <!--Retroceder una imagen-->
    <div class="carousel-content"> <!--Contenedor de las imagenes del carrusel-->
      <img src="Paisaje1.jpg" alt="paisaje1"><!--Imagen 1 del carrusel-->
      <img src="Paisaje2.jpg" alt="paisaje2"><!--Imagen 2 del carrusel-->
      <img src="Paisaje3.jpg" alt="paisaje3"><!--Imagen 3 del carrusel-->
      <img src="Paisaje4.jpg" alt="paisaje4"><!--Imagen 4 del carrusel-->
      <img src="Paisaje5.jpg" alt="paisaje5"><!--Imagen 5 del carrusel-->
    </div>
    <button id="nextBtn">&#10095;</button><!--Avanzar una imagen-->
  </div>

  <script src="scripts.js"></script><!--Se enlaza a un archivo Javascript externo-->

  <br/><br/><br/>
  <footer>
    <h4>Alumno: </h4><cite>Núñez de Jesús Leonardo, 183782</cite><br/>
    <h4>Profesora: </h4><cite>MC Imelda Deyanira Hernández Martínez</cite>
  </footer>

</body>
</html>
